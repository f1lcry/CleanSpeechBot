version: "3.9"

services:
  bot:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - ollama
    command: ["python", "-m", "bot.main"]

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

volumes:
  ollama_models:
    driver: local
